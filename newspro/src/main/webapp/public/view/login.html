<div class="mycenter">
	<form class="form-inline" role="form">
		<div>
			<div class="form-group">
				<label for="username" class="col-sm-4 form-label">用户名:</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" ng-model="username"
						style="width:270px;" placeholder="请输入用户名"/>
				</div>
			</div>
			<div class="form-group">
				<label for="password" class="col-sm-4 control-label">密码:</label>
				<div class="col-sm-8">
					<input type="password" class="form-control" ng-model="password"
						style="width:270px;" placeholder="请输入密码"/>
				</div>

			</div>
			<div class="form-group" style="margin:20px 0;">
				<div class="col-sm-6">
					<button type="submit" class="btn btn-primary loginbutton"
						style="width:150px;" ng-click="login()">登录</button>
				</div>
				<div class="col-sm-6">
					<button type="submit" class="btn btn-primary zhbutton"
						style="width:150px;" ng-click="login()">注册</button>
				</div>
			</div>
		</div>
	</form>
	
</div>
